{% extends 'spacex_api/base.html' %}

{% block content %}
  <h1 style="margin-bottom:0px;">{{ mission_name }}</h1>
  <small class="form-text text-muted" style="margin-top:0px;">YouTube search results for "{{ mission_name }}"</small>
  {% for video in videos %}
  <div class="embed-responsive embed-responsive-16by9" style="margin-bottom:20px;">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video }}" allowfullscreen></iframe>
  </div>
  {% endfor %}
{% endblock %}
